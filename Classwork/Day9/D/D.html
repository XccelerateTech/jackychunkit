    <header id='header'>

            crossorigin="anonymous"></script>
        <h1>Contacts</h1>
    </header>
    <div id="content">
        <section class="sections" id="new-contact">
            <h1>Create New Contact</h1>
            <form id="form1">
                <div id="row-name">
                    <input type='text' name="name" placeholder="Name" />
                </div>
                <div id="row-phone">
                    <input type='text' name="phone" placeholder="Telephone Number" />
                </div>
                <div id="row-email">
                    <input type='text' name="email" placeholder="Email" />
                </div>
                <div id="row-submit">
                    <input type="submit" value="submit" />
                </div>
            </form>
        </section>
        <section class="sections" id="contact-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Telephone Number</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row">
                        <td>Sam</td>
                        <td>123456789</td>
                        <td>sam@gmail.com</td>
                    </tr>
                    <tr class="row">
                        <td>Tom</td>
                        <td>987654321</td>
                        <td>tom@gmail.com</td>
                    </tr>
                    <tr class="row">
                        <td>Nadim</td>
                        <td>54678292</td>
                        <td>nadim@gmail.com</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="sections" id="update-contact">
            <h1>Create New Contact</h1>
            <form id="form2">
                <div id="row-name2">
                    <input type='text' name="name2" placeholder="Name" />
                </div>
                <div id="row-phone2">
                    <input type='text' name="phone2" placeholder="Telephone Number" />
                </div>
                <div id="row-email2">
                    <input type='text' name="email2" placeholder="Email" />
                </div>
                <div id="row-submit2">
                    <input type="submit" value="submit" />
                </div>
                <div id="row-clear2">
                    <input id="clear2" type="reset" value="clear">
                </div>
            </form>
        </section>
    </div>
