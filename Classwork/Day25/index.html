<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
    </head>
    <style>
        li:hover {
            cursor:pointer;
        }
        #uploaded, #cancelled, #loading, .error {
            display: none;
        }
        #uploaded {
            color: green;
        }
        #loading {
            color: orange;
        }
        #cancelled, .error {
            color: red;
        }
    </style>

    <body>
        <form id='upload' enctype="multipart/form-data">
            Upload
            <input type='file' autocomplete="off" name="upload" class="form-control" />
            <input type='submit' value="Submit" class="btn btn-primary" /> <span id='uploaded'>Uploaded!</span><span id='loading'>Uploading...</span><span class='error'><strong>Upload Failed</strong></span><span id='cancelled'>Cancelled</span>
        </form>
        <form id='download' enctype="multipart/form-data">
            Current file in dropbox
            <br>Click to download
            <ul id='filesList'>
            </ul>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="assets/main.js"></script>
    </body>

</html>
