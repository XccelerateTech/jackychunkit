<!Doctype HTML>
<html>
<head>
<style>
    .block{
        height:100px;
        width:100px;
    }
    #r {
        background:red;
        margin:auto;
        clear:both;
    }
    #g {
        background:green;
        float:right;
    }
    #b {
        background:blue;
        float:left;
    }
</style>
</head>
<body>
    <div id="b" class="block"></div>
    <div id="g" class="block"></div>
    <div id="r" class="block"></div>
</body>
</html>
