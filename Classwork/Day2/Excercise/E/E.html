<!Doctype HTML>
<html>
<head>
<style>
    .flex-box{
        display:flex;
        flex-wrap:wrap;
        justify-content: space-between;
        flex-direction:row;
    }
    .block{
        height:100px;
        width:100px;
    }
    #r {
        background:red;
        margin:auto;
    }
    #g {
        background:green;
        order: 0;
    }
    #b {
        background:blue;
        order: -1;
    }
</style>
</head>
<body>
    <div class="flex-box">
        <div id="b" class="block"></div>
        <div id="g" class="block"></div>
        
    </div>
    <div id="r" class="block"></div>
</body>
</html>
